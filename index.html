        body {

            cursor: pointer;

        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {

        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;

        .card-front {

        }
        .card-back {

        const flashcardsContainer = document.getElementById('flashcards-container');
        const showAllButton = document.getElementById('showAll');
        const showNeedToLearnButton = document.getElementById('showNeedToLearn');

        function createFlashcard(cardData) {
            const card = document.createElement('div');
            card.classList.add('card', 'col-md-4', 'mb-3');
            if (cardData.memorized) {
              card.classList.add('memorized');
            }

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-face', 'card-front');
            cardFront.textContent = cardData.question;

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-face', 'card-back');
            cardBack.textContent = cardData.answer;

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });

            card.addEventListener('dblclick', () => {
              cardData.memorized = !cardData.memorized;
              card.classList.toggle('memorized');
              localStorage.setItem('flashcards', JSON.stringify(flashcardsData));
            });

            return card;
        }

        function renderFlashcards(filter = 'all') {
          flashcardsContainer.innerHTML = ''; // Clear existing cards
            let cardsToRender = flashcardsData;
            if (filter === 'needToLearn') {
              cardsToRender = flashcardsData.filter(card => !card.memorized);
            }

            cardsToRender.forEach(cardData => {
                const card = createFlashcard(cardData);
                flashcardsContainer.appendChild(card);
            });
        }

        showAllButton.addEventListener('click', () => renderFlashcards('all'));
        showNeedToLearnButton.addEventListener('click', () => renderFlashcards('needToLearn'));

        // Initial render
        renderFlashcards();

        // Local Storage
        if (localStorage.getItem('flashcards')) {
          const storedFlashcards = JSON.parse(localStorage.getItem('flashcards'));
          // Update the flashcardsData with the stored data, matching by question
          storedFlashcards.forEach(storedCard => {
            const index = flashcardsData.findIndex(card => card.question === storedCard.question);
            if (index !== -1) {
              flashcardsData[index].memorized = storedCard.memorized;
            }
          });
          renderFlashcards(); // Re-render after loading from local storage
        }

        window.addEventListener('beforeunload', () => {
          localStorage.setItem('flashcards', JSON.stringify(flashcardsData));
        });

    </script>
